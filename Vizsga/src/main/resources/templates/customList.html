<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<ul>
  <li th:each="card: ${cards}">
    <span th:text="${card.name}" />
    <span th:text="${card.rarity} + '%'"/>
  </li>
  <a href="/list">Back</a>
</ul>
</body>
</html>
